<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Management</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h1>Movie List Management</h1>

    <!-- Add/Edit Form -->
    <div class="form-container active" id="formContainer">
        <h2 id="formTitle">Add New Movie</h2>
        <form id="movieForm">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" maxlength="100">

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" maxlength="100" required>

            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" name="releaseDate" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <button type="button" class="btn" onclick="submitMovie()">Submit</button>
            <button type="button" class="btn" onclick="toggleForm()">Back to Movie List</button>
        </form>
    </div>

    <!-- List of Movies -->
    <div class="list-container" id="listContainer">
        <!-- Grid will popuplate the movie list -->
         <div id="grid"></div>
        <button class="btn" onclick="toggleForm()">Create New Movie</button>
    </div>
</div>

</body>

<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js" defer></script>
<script src="script.js" defer></script>

</html>
